<html>
  <head>
    <title>Secenje profila</title>
  </head>
  <body>
    <h3>Hello TPS!</h3>
    <form name="pieceForm" id="piece-form" onsubmit="return onSubmit(event)">
      <input
        type="text"
        name="insertPieceSize"
        id="size"
        placeholder="Unesi dimenziju"
      />
      <br />
      <input
        type="text"
        name="insertNumber"
        id="amount"
        placeholder="Unesi kolicinu komada"
      />
      <button type="submit">Submit</button>
    </form>
    <button onclick="displayResult()">Izracunaj</button>
    <section id="input-queue"></section>
    <section id="show-result"></section>

    <script src="app.js"></script>
  </body>
</html>
